version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: aetherframe-db
    environment:
      POSTGRES_DB: aetherframe
      POSTGRES_USER: aether
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-aetherpass}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - aetherframe
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aether"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: aetherframe-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - aetherframe
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO Object Storage
  minio:
    image: minio/minio:RELEASE.2024-09-22T00-33-43Z
    container_name: aetherframe-storage
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio_data:/data
    networks:
      - aetherframe
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # AetherFrame All-in-One Application
  aetherframe:
    build:
      context: .
      dockerfile: Dockerfile.allinone
    container_name: aetherframe-app
    ports:
      - "${AETHERFRAME_PORT:-3000}:80"
    environment:
      # Database
      POSTGRES_URL: postgresql://aether:${POSTGRES_PASSWORD:-aetherpass}@postgres:5432/aetherframe

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379

      # MinIO
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}

      # Application
      AETHERFRAME_LICENSE_ENFORCE: "false"
      VITE_API_BASE: http://localhost:3000/api
    volumes:
      - ./samples:/app/samples:ro  # Mount samples directory read-only
      - aetherframe_logs:/var/log/aetherframe
    networks:
      - aetherframe
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  aetherframe_logs:
    driver: local

networks:
  aetherframe:
    driver: bridge
