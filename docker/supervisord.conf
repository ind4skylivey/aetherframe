[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor

[program:nginx]
command=/usr/sbin/nginx -g 'daemon off;'
autostart=true
autorestart=true
priority=10
stdout_logfile=/var/log/aetherframe/nginx.log
stderr_logfile=/var/log/aetherframe/nginx.error.log

[program:fastapi]
command=uvicorn aetherframe.main:app --host 0.0.0.0 --port 8000 --workers 2
directory=/app/backend
autostart=true
autorestart=true
priority=20
stdout_logfile=/var/log/aetherframe/api.log
stderr_logfile=/var/log/aetherframe/api.error.log
environment=
    POSTGRES_URL="%(ENV_POSTGRES_URL)s",
    REDIS_HOST="%(ENV_REDIS_HOST)s",
    REDIS_PORT="%(ENV_REDIS_PORT)s",
    MINIO_ENDPOINT="%(ENV_MINIO_ENDPOINT)s",
    MINIO_ACCESS_KEY="%(ENV_MINIO_ACCESS_KEY)s",
    MINIO_SECRET_KEY="%(ENV_MINIO_SECRET_KEY)s"

[program:celery-worker]
command=celery -A aetherframe.core.celery_app worker --loglevel=info --concurrency=4
directory=/app/backend
autostart=true
autorestart=true
priority=30
stdout_logfile=/var/log/aetherframe/celery.log
stderr_logfile=/var/log/aetherframe/celery.error.log
environment=
    POSTGRES_URL="%(ENV_POSTGRES_URL)s",
    REDIS_HOST="%(ENV_REDIS_HOST)s",
    REDIS_PORT="%(ENV_REDIS_PORT)s"

[group:aetherframe]
programs=nginx,fastapi,celery-worker
